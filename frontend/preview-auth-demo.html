<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EscrowBase - Smart Wallet Auth Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .animate-fadeIn { animation: fadeIn 0.2s ease-out; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-slideUp { animation: slideUp 0.3s ease-out; }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // ============ SIMULATED SMART WALLET STATES ============
    
    /**
     * This preview simulates what the user sees during the Smart Wallet flow.
     * In production, the actual Coinbase SDK handles the passkey/QR code UI.
     */

    // ============ Coinbase Popup Simulation ============
    const CoinbaseAuthPopup = ({ isOpen, onClose, onSuccess, action }) => {
      const [step, setStep] = useState('choose'); // choose, passkey, qr, verifying
      const [selectedMethod, setSelectedMethod] = useState(null);

      useEffect(() => {
        if (isOpen) setStep('choose');
      }, [isOpen]);

      const handlePasskey = () => {
        setSelectedMethod('passkey');
        setStep('passkey');
        // Simulate Windows Hello delay
        setTimeout(() => {
          setStep('verifying');
          setTimeout(() => {
            onSuccess();
            onClose();
          }, 1500);
        }, 2000);
      };

      const handleQR = () => {
        setSelectedMethod('qr');
        setStep('qr');
      };

      const completeQR = () => {
        setStep('verifying');
        setTimeout(() => {
          onSuccess();
          onClose();
        }, 1500);
      };

      if (!isOpen) return null;

      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center">
          <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose} />
          
          <div className="relative bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden animate-fadeIn">
            {/* Header */}
            <div className="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-white rounded-xl flex items-center justify-center">
                  <svg className="w-6 h-6 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                    <circle cx="12" cy="12" r="4" fill="currentColor"/>
                  </svg>
                </div>
                <div>
                  <h2 className="font-bold text-lg">EscrowBase</h2>
                  <p className="text-blue-100 text-sm">Secure Real Estate Escrow</p>
                </div>
              </div>
            </div>

            <div className="p-6">
              {/* Choose Method */}
              {step === 'choose' && (
                <div className="space-y-4">
                  <div className="text-center mb-6">
                    <h3 className="text-lg font-semibold text-gray-900">
                      {action === 'login' ? 'Sign In to Continue' : 'Confirm Action'}
                    </h3>
                    <p className="text-sm text-gray-500 mt-1">
                      Choose your verification method
                    </p>
                  </div>

                  {/* Passkey Option */}
                  <button
                    onClick={handlePasskey}
                    className="w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all text-left group"
                  >
                    <div className="flex items-center gap-4">
                      <div className="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center group-hover:bg-blue-200 transition-colors">
                        <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                      </div>
                      <div className="flex-1">
                        <div className="font-semibold text-gray-900">Use Passkey</div>
                        <div className="text-sm text-gray-500">Windows Hello, PIN, or Security Key</div>
                      </div>
                      <svg className="w-5 h-5 text-gray-400 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                      </svg>
                    </div>
                  </button>

                  {/* QR Code Option */}
                  <button
                    onClick={handleQR}
                    className="w-full p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all text-left group"
                  >
                    <div className="flex items-center gap-4">
                      <div className="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center group-hover:bg-purple-200 transition-colors">
                        <svg className="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                      </div>
                      <div className="flex-1">
                        <div className="font-semibold text-gray-900">Scan with Phone</div>
                        <div className="text-sm text-gray-500">Use your mobile device camera</div>
                      </div>
                      <svg className="w-5 h-5 text-gray-400 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                      </svg>
                    </div>
                  </button>

                  <p className="text-xs text-gray-400 text-center mt-4">
                    Secured by Coinbase Smart Wallet
                  </p>
                </div>
              )}

              {/* Passkey / Windows Hello */}
              {step === 'passkey' && (
                <div className="text-center py-8">
                  <div className="w-20 h-20 mx-auto mb-6 relative">
                    <div className="absolute inset-0 bg-blue-100 rounded-2xl"></div>
                    <div className="absolute inset-0 flex items-center justify-center">
                      <svg className="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                      </svg>
                    </div>
                  </div>
                  
                  <h3 className="text-lg font-semibold text-gray-900 mb-2">
                    Complete in Windows Security
                  </h3>
                  <p className="text-sm text-gray-500 mb-6">
                    A Windows Hello prompt should appear.<br/>
                    Enter your PIN or use your security key.
                  </p>
                  
                  <div className="bg-blue-50 border border-blue-100 rounded-lg p-4 text-left">
                    <div className="flex items-start gap-3">
                      <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center flex-shrink-0">
                        <span className="text-white text-xs font-bold">W</span>
                      </div>
                      <div>
                        <p className="text-sm font-medium text-blue-900">Windows Security</p>
                        <p className="text-xs text-blue-700 mt-1">
                          Waiting for verification...
                        </p>
                      </div>
                      <div className="ml-auto">
                        <div className="w-5 h-5 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                      </div>
                    </div>
                  </div>
                  
                  <button
                    onClick={() => setStep('choose')}
                    className="mt-6 text-sm text-gray-500 hover:text-gray-700"
                  >
                    ‚Üê Try a different method
                  </button>
                </div>
              )}

              {/* QR Code */}
              {step === 'qr' && (
                <div className="text-center py-4">
                  <h3 className="text-lg font-semibold text-gray-900 mb-2">
                    Scan with Your Phone
                  </h3>
                  <p className="text-sm text-gray-500 mb-6">
                    Open your phone's camera app and scan this code
                  </p>
                  
                  {/* Simulated QR Code */}
                  <div className="w-48 h-48 mx-auto bg-white p-4 rounded-xl shadow-lg mb-6">
                    <div className="w-full h-full grid grid-cols-5 gap-1">
                      {Array(25).fill(0).map((_, i) => (
                        <div 
                          key={i} 
                          className={`rounded-sm ${Math.random() > 0.5 ? 'bg-gray-900' : 'bg-white'}`}
                        ></div>
                      ))}
                    </div>
                  </div>
                  
                  <div className="flex items-center justify-center gap-2 text-sm text-gray-500 mb-4">
                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    Waiting for scan...
                  </div>
                  
                  {/* Simulate successful scan */}
                  <button
                    onClick={completeQR}
                    className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm"
                  >
                    Simulate: Phone Approved ‚úì
                  </button>
                  
                  <button
                    onClick={() => setStep('choose')}
                    className="block mx-auto mt-4 text-sm text-gray-500 hover:text-gray-700"
                  >
                    ‚Üê Try a different method
                  </button>
                </div>
              )}

              {/* Verifying */}
              {step === 'verifying' && (
                <div className="text-center py-8">
                  <div className="w-16 h-16 mx-auto mb-4 relative">
                    <div className="absolute inset-0 border-4 border-green-100 rounded-full"></div>
                    <div className="absolute inset-0 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
                  </div>
                  <h3 className="text-lg font-semibold text-gray-900">Verified!</h3>
                  <p className="text-sm text-gray-500 mt-2">Completing sign in...</p>
                </div>
              )}
            </div>

            {/* Footer */}
            <div className="px-6 pb-6">
              <button
                onClick={onClose}
                className="w-full py-2 text-gray-500 hover:text-gray-700 text-sm"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      );
    };

    // ============ Signing Modal ============
    const SigningModal = ({ isOpen, onClose, title, description, status }) => {
      if (!isOpen) return null;

      return (
        <div className="fixed inset-0 z-40 flex items-center justify-center">
          <div className="absolute inset-0 bg-black/50 backdrop-blur-sm" />
          <div className="relative bg-white rounded-2xl shadow-xl max-w-md w-full mx-4 p-6 animate-fadeIn">
            <h3 className="text-lg font-semibold">{title}</h3>
            <p className="text-sm text-gray-500 mt-1">{description}</p>
            
            <div className="mt-6 text-center py-4">
              {status === 'pending' && (
                <>
                  <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                  <p className="font-medium">Waiting for confirmation...</p>
                  <p className="text-sm text-gray-500 mt-1">Complete in the popup window</p>
                </>
              )}
              {status === 'success' && (
                <>
                  <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                    </svg>
                  </div>
                  <p className="font-medium text-green-600">Success!</p>
                </>
              )}
            </div>
          </div>
        </div>
      );
    };

    // ============ Login Button ============
    const LoginButton = ({ isConnected, onLogin, onLogout }) => {
      if (isConnected) {
        return (
          <div className="flex items-center gap-3">
            <div className="flex items-center gap-2 px-3 py-1.5 bg-gray-100 rounded-lg">
              <div className="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white">
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <div className="flex flex-col">
                <span className="text-sm font-medium">Account</span>
                <span className="text-xs text-green-600 flex items-center gap-1">
                  <span className="w-1.5 h-1.5 rounded-full bg-green-500"></span>
                  Connected
                </span>
              </div>
            </div>
            <button onClick={onLogout} className="text-sm text-gray-600 hover:text-red-600">
              Sign Out
            </button>
          </div>
        );
      }

      return (
        <button
          onClick={onLogin}
          className="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium flex items-center gap-2"
        >
          <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          Sign In
        </button>
      );
    };

    // ============ Main App ============
    const App = () => {
      const [isConnected, setIsConnected] = useState(false);
      const [showAuthPopup, setShowAuthPopup] = useState(false);
      const [showSigningModal, setShowSigningModal] = useState(false);
      const [signingStatus, setSigningStatus] = useState('idle');
      const [authAction, setAuthAction] = useState('login');

      const handleLogin = () => {
        setAuthAction('login');
        setShowAuthPopup(true);
      };

      const handleAuthSuccess = () => {
        setIsConnected(true);
        setShowAuthPopup(false);
      };

      const handleSignAction = (action) => {
        setAuthAction(action);
        setSigningStatus('pending');
        setShowSigningModal(true);
        setShowAuthPopup(true);
      };

      const handleSignSuccess = () => {
        setShowAuthPopup(false);
        setSigningStatus('success');
        setTimeout(() => {
          setShowSigningModal(false);
          setSigningStatus('idle');
        }, 1500);
      };

      return (
        <div className="min-h-screen">
          {/* Navbar */}
          <nav className="bg-white border-b sticky top-0 z-30">
            <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
              <div className="flex items-center gap-2">
                <div className="p-1.5 bg-blue-600 rounded-lg">
                  <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                  </svg>
                </div>
                <span className="font-bold text-xl">EscrowBase</span>
                <span className="ml-2 px-2 py-0.5 text-xs font-medium bg-blue-100 text-blue-700 rounded-full">
                  Smart Wallet Demo
                </span>
              </div>
              
              <LoginButton 
                isConnected={isConnected}
                onLogin={handleLogin}
                onLogout={() => setIsConnected(false)}
              />
            </div>
          </nav>

          {/* Main Content */}
          <main className="max-w-4xl mx-auto px-4 py-12">
            {!isConnected ? (
              <div className="text-center py-20">
                <div className="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center">
                  <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                </div>
                <h1 className="text-3xl font-bold text-gray-900 mb-4">
                  Invisible Wallet Authentication
                </h1>
                <p className="text-gray-600 max-w-lg mx-auto mb-8">
                  Experience Web3 without the complexity. Sign in with your Windows PIN or phone‚Äîno seed phrases, no browser extensions.
                </p>
                <button
                  onClick={handleLogin}
                  className="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium text-lg"
                >
                  Try Sign In Demo
                </button>

                {/* Feature Cards */}
                <div className="grid md:grid-cols-3 gap-6 mt-16 text-left">
                  <div className="bg-white p-6 rounded-xl border">
                    <div className="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mb-4">
                      <svg className="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                      </svg>
                    </div>
                    <h3 className="font-semibold mb-2">Passkey Authentication</h3>
                    <p className="text-sm text-gray-600">
                      Use Windows Hello PIN or a security key. No passwords to remember.
                    </p>
                  </div>
                  
                  <div className="bg-white p-6 rounded-xl border">
                    <div className="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mb-4">
                      <svg className="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                      </svg>
                    </div>
                    <h3 className="font-semibold mb-2">Phone Fallback</h3>
                    <p className="text-sm text-gray-600">
                      No biometrics on your desktop? Scan a QR code with your phone instead.
                    </p>
                  </div>
                  
                  <div className="bg-white p-6 rounded-xl border">
                    <div className="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mb-4">
                      <svg className="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                      </svg>
                    </div>
                    <h3 className="font-semibold mb-2">No Seed Phrases</h3>
                    <p className="text-sm text-gray-600">
                      Smart Wallet handles key management. Users never see crypto complexity.
                    </p>
                  </div>
                </div>
              </div>
            ) : (
              <div className="space-y-8 animate-slideUp">
                <div className="bg-white rounded-xl border p-6">
                  <h2 className="text-xl font-bold mb-2">You're Signed In! üéâ</h2>
                  <p className="text-gray-600 mb-6">
                    Now try signing a transaction. The same passkey/phone flow is used for every action.
                  </p>
                  
                  <div className="grid md:grid-cols-2 gap-6">
                    <div className="border rounded-lg p-4">
                      <h3 className="font-medium mb-3">Close Escrow</h3>
                      <p className="text-sm text-gray-500 mb-4">
                        Distribute $1,250,000 to all payees
                      </p>
                      <button
                        onClick={() => handleSignAction('close')}
                        className="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                      >
                        Close Escrow
                      </button>
                    </div>
                    
                    <div className="border rounded-lg p-4">
                      <h3 className="font-medium mb-3">Add Payee</h3>
                      <p className="text-sm text-gray-500 mb-4">
                        Add a new disbursement recipient
                      </p>
                      <button
                        onClick={() => handleSignAction('addPayee')}
                        className="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                      >
                        Add Payee
                      </button>
                    </div>
                  </div>
                </div>

                {/* What They See */}
                <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-xl p-6 text-white">
                  <h3 className="font-semibold mb-4 flex items-center gap-2">
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    What Users See on Desktop
                  </h3>
                  <div className="space-y-3 text-sm">
                    <p className="flex items-start gap-2">
                      <span className="bg-blue-500 text-white w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0 text-xs">1</span>
                      <span>Click "Sign In" or any action button</span>
                    </p>
                    <p className="flex items-start gap-2">
                      <span className="bg-blue-500 text-white w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0 text-xs">2</span>
                      <span>Coinbase popup appears with two options</span>
                    </p>
                    <p className="flex items-start gap-2">
                      <span className="bg-blue-500 text-white w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0 text-xs">3</span>
                      <span><strong>Option A:</strong> "Use Passkey" ‚Üí Windows Hello asks for PIN</span>
                    </p>
                    <p className="flex items-start gap-2">
                      <span className="bg-blue-500 text-white w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0 text-xs">4</span>
                      <span><strong>Option B:</strong> "Scan with Phone" ‚Üí QR code appears</span>
                    </p>
                    <p className="flex items-start gap-2">
                      <span className="bg-green-500 text-white w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0 text-xs">‚úì</span>
                      <span>User authenticates ‚Üí Action completes</span>
                    </p>
                  </div>
                </div>
              </div>
            )}
          </main>

          {/* Auth Popup */}
          <CoinbaseAuthPopup
            isOpen={showAuthPopup}
            onClose={() => {
              setShowAuthPopup(false);
              setShowSigningModal(false);
              setSigningStatus('idle');
            }}
            onSuccess={showSigningModal ? handleSignSuccess : handleAuthSuccess}
            action={authAction}
          />

          {/* Signing Modal */}
          <SigningModal
            isOpen={showSigningModal}
            onClose={() => {
              setShowSigningModal(false);
              setSigningStatus('idle');
            }}
            title={authAction === 'close' ? 'Close Escrow' : 'Add Payee'}
            description={authAction === 'close' ? 'Confirm to distribute funds' : 'Confirm to add payee'}
            status={signingStatus}
          />

          {/* Footer */}
          <footer className="border-t mt-12 py-6 text-center text-sm text-gray-500">
            <p>Coinbase Smart Wallet Authentication Demo ‚Ä¢ Built for Desktop Escrow Officers</p>
          </footer>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
