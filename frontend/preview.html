<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EscrowBase - Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Mock Data
    const mockEscrows = [
      {
        id: 'esc_001',
        propertyAddress: '123 Oak Lane, Beverly Hills, CA 90210',
        purchasePrice: 1250000,
        status: 'FUNDS_RECEIVED',
        createdAt: '2024-12-10T10:00:00Z',
        safeAddress: '0x1234567890abcdef1234567890abcdef12345678',
        vaultAddress: '0xabcdef1234567890abcdef1234567890abcdef12',
        currentBalance: 1250000,
        payeeCount: 3,
        yieldInfo: {
          principalDeposited: 1250000,
          currentBalance: 1251823.45,
          accruedYield: 1823.45,
          annualYieldBps: 475,
          lastUpdate: '2024-12-12T10:00:00Z'
        },
        wiringInstructions: {
          bankName: 'Bridge Trust Bank',
          routingNumber: '021000089',
          accountNumber: '8847562901',
          reference: 'ESC-001-OAK',
          beneficiaryName: 'EscrowBase LLC FBO Oak Lane',
        },
        payees: [
          { id: 'p1', name: 'John & Mary Smith', type: 'SELLER', email: 'smiths@email.com', paymentMethod: 'WIRE', amount: 1150000, status: 'PENDING' },
          { id: 'p2', name: 'Sarah Johnson', type: 'LISTING_AGENT', email: 'sarah@realty.com', paymentMethod: 'ACH', basisPoints: 300, usePercentage: true, status: 'PENDING' },
          { id: 'p3', name: 'Mike Chen', type: 'BUYER_AGENT', email: 'mike@homes.com', paymentMethod: 'ACH', basisPoints: 250, usePercentage: true, status: 'PENDING' },
        ]
      },
      {
        id: 'esc_002',
        propertyAddress: '456 Maple Street, Pasadena, CA 91101',
        purchasePrice: 875000,
        status: 'CREATED',
        createdAt: '2024-12-11T14:30:00Z',
        currentBalance: 0,
        payeeCount: 0,
      },
      {
        id: 'esc_003',
        propertyAddress: '789 Pine Ave, Santa Monica, CA 90401',
        purchasePrice: 2100000,
        status: 'CLOSED',
        createdAt: '2024-11-15T09:00:00Z',
        currentBalance: 0,
        payeeCount: 4,
      },
    ];

    // Icons Component
    const Icon = ({ name, className = "w-5 h-5" }) => {
      useEffect(() => {
        lucide.createIcons();
      }, []);
      return <i data-lucide={name} className={className}></i>;
    };

    // Status Configurations
    const statusConfig = {
      CREATED: { label: 'Awaiting Funds', color: 'bg-yellow-100 text-yellow-800', icon: 'clock' },
      FUNDS_RECEIVED: { label: 'Funded', color: 'bg-green-100 text-green-800', icon: 'check-circle-2' },
      READY_TO_CLOSE: { label: 'Ready to Close', color: 'bg-blue-100 text-blue-800', icon: 'alert-circle' },
      CLOSED: { label: 'Closed', color: 'bg-gray-100 text-gray-800', icon: 'check-circle-2' },
    };

    const paymentMethodLabels = {
      USDC_DIRECT: 'USDC Direct',
      WIRE: 'Wire Transfer',
      ACH: 'ACH Transfer',
      PHYSICAL_CHECK: 'Physical Check',
    };

    // Format Currency
    const formatCurrency = (amount) => {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 0,
        maximumFractionDigits: 2,
      }).format(amount);
    };

    // Navbar Component
    const Navbar = ({ connected, onConnect, onDisconnect }) => (
      <nav className="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div className="max-w-7xl mx-auto px-4">
          <div className="flex items-center justify-between h-16">
            <div className="flex items-center gap-2">
              <div className="p-1.5 bg-blue-600 rounded-lg">
                <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
              </div>
              <span className="font-bold text-xl text-gray-900">EscrowBase</span>
            </div>
            
            <div className="flex items-center gap-4">
              {connected ? (
                <div className="flex items-center gap-3">
                  <div className="flex items-center gap-2 px-3 py-1.5 bg-gray-100 rounded-lg">
                    <div className="w-2 h-2 rounded-full bg-green-500"></div>
                    <span className="font-mono text-sm">0x1a2b...3c4d</span>
                  </div>
                  <button 
                    onClick={onDisconnect}
                    className="text-sm text-gray-600 hover:text-red-600"
                  >
                    Disconnect
                  </button>
                </div>
              ) : (
                <button 
                  onClick={onConnect}
                  className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium"
                >
                  Connect Wallet
                </button>
              )}
            </div>
          </div>
        </div>
      </nav>
    );

    // Dashboard Page
    const Dashboard = ({ escrows, onSelectEscrow, onNewEscrow }) => {
      const [search, setSearch] = useState('');
      
      const stats = {
        total: escrows.length,
        active: escrows.filter(e => !['CLOSED'].includes(e.status)).length,
        totalValue: escrows.reduce((sum, e) => sum + e.purchasePrice, 0),
        pendingClose: escrows.filter(e => e.status === 'FUNDS_RECEIVED').length,
      };

      const filtered = escrows.filter(e => 
        e.propertyAddress.toLowerCase().includes(search.toLowerCase())
      );

      return (
        <div className="space-y-8">
          {/* Stats */}
          <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
            {[
              { label: 'Total Escrows', value: stats.total, color: 'text-gray-900' },
              { label: 'Active Escrows', value: stats.active, color: 'text-green-600' },
              { label: 'Total Value', value: formatCurrency(stats.totalValue), color: 'text-gray-900' },
              { label: 'Ready to Close', value: stats.pendingClose, color: 'text-blue-600' },
            ].map((stat, i) => (
              <div key={i} className="bg-white rounded-lg border p-6">
                <p className="text-sm text-gray-500">{stat.label}</p>
                <p className={`text-3xl font-bold ${stat.color}`}>{stat.value}</p>
              </div>
            ))}
          </div>

          {/* Actions */}
          <div className="flex justify-between items-center">
            <div className="relative flex-1 max-w-md">
              <svg className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <input
                type="text"
                placeholder="Search by property address..."
                value={search}
                onChange={(e) => setSearch(e.target.value)}
                className="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <button 
              onClick={onNewEscrow}
              className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            >
              <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
              </svg>
              New Escrow
            </button>
          </div>

          {/* Escrow List */}
          <div className="bg-white rounded-lg border">
            <div className="p-6 border-b">
              <h2 className="text-lg font-semibold">Your Escrows</h2>
              <p className="text-sm text-gray-500">Manage all your property escrows in one place</p>
            </div>
            <div className="divide-y">
              {filtered.map((escrow) => (
                <button
                  key={escrow.id}
                  onClick={() => onSelectEscrow(escrow)}
                  className="w-full p-4 hover:bg-gray-50 text-left flex items-center justify-between"
                >
                  <div className="flex items-center gap-4">
                    <div className="p-2 bg-blue-50 rounded-lg">
                      <svg className="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                      </svg>
                    </div>
                    <div>
                      <h4 className="font-medium text-gray-900">{escrow.propertyAddress}</h4>
                      <div className="flex items-center gap-3 mt-1 text-sm text-gray-500">
                        <span>{formatCurrency(escrow.purchasePrice)}</span>
                        <span>•</span>
                        <span>{new Date(escrow.createdAt).toLocaleDateString()}</span>
                        <span>•</span>
                        <span>{escrow.payeeCount} payees</span>
                      </div>
                    </div>
                  </div>
                  <span className={`px-3 py-1 rounded-full text-xs font-medium ${statusConfig[escrow.status].color}`}>
                    {statusConfig[escrow.status].label}
                  </span>
                </button>
              ))}
            </div>
          </div>
        </div>
      );
    };

    // New Escrow Page
    const NewEscrow = ({ onBack, onCreated }) => {
      const [step, setStep] = useState('details');
      const [form, setForm] = useState({ address: '', city: '', state: '', zip: '', price: '' });
      const [wiring, setWiring] = useState(null);

      const handleSubmit = (e) => {
        e.preventDefault();
        setStep('creating');
        
        setTimeout(() => {
          setWiring({
            bankName: 'Bridge Trust Bank',
            routingNumber: '021000089',
            accountNumber: '8847562901',
            reference: 'ESC-NEW-' + Math.random().toString(36).substr(2, 6).toUpperCase(),
            beneficiaryName: 'EscrowBase LLC FBO ' + form.address.split(',')[0],
          });
          setStep('wiring');
        }, 2000);
      };

      const formatPrice = (value) => {
        const numbers = value.replace(/[^0-9]/g, '');
        if (!numbers) return '';
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 0,
        }).format(parseInt(numbers));
      };

      return (
        <div className="max-w-2xl mx-auto space-y-6">
          <div className="flex items-center gap-4">
            <button onClick={onBack} className="p-2 hover:bg-gray-100 rounded-lg">
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <div>
              <h1 className="text-2xl font-bold">New Escrow</h1>
              <p className="text-gray-600">Create a new property escrow</p>
            </div>
          </div>

          {/* Progress */}
          <div className="flex items-center gap-2">
            {['Property Details', 'Creating Escrow', 'Wiring Instructions'].map((label, i) => {
              const stepIdx = ['details', 'creating', 'wiring'].indexOf(step);
              const isActive = i === stepIdx;
              const isComplete = i < stepIdx;
              
              return (
                <div key={label} className="flex items-center gap-2 flex-1">
                  <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium
                    ${isComplete ? 'bg-green-600 text-white' : isActive ? 'bg-blue-600 text-white' : 'bg-gray-200'}
                  `}>
                    {isComplete ? '✓' : i + 1}
                  </div>
                  <span className={`text-sm ${isActive ? 'font-medium' : 'text-gray-500'}`}>{label}</span>
                  {i < 2 && <div className="flex-1 h-px bg-gray-200" />}
                </div>
              );
            })}
          </div>

          {step === 'details' && (
            <div className="bg-white rounded-lg border p-6">
              <form onSubmit={handleSubmit} className="space-y-4">
                <div>
                  <label className="block text-sm font-medium mb-1">Street Address</label>
                  <input
                    type="text"
                    required
                    placeholder="123 Main Street"
                    value={form.address}
                    onChange={(e) => setForm({ ...form, address: e.target.value })}
                    className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div className="grid grid-cols-6 gap-4">
                  <div className="col-span-3">
                    <label className="block text-sm font-medium mb-1">City</label>
                    <input
                      type="text"
                      required
                      placeholder="Los Angeles"
                      value={form.city}
                      onChange={(e) => setForm({ ...form, city: e.target.value })}
                      className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div className="col-span-1">
                    <label className="block text-sm font-medium mb-1">State</label>
                    <input
                      type="text"
                      required
                      maxLength={2}
                      placeholder="CA"
                      value={form.state}
                      onChange={(e) => setForm({ ...form, state: e.target.value.toUpperCase() })}
                      className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div className="col-span-2">
                    <label className="block text-sm font-medium mb-1">ZIP Code</label>
                    <input
                      type="text"
                      required
                      placeholder="90210"
                      value={form.zip}
                      onChange={(e) => setForm({ ...form, zip: e.target.value })}
                      className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                </div>
                <div>
                  <label className="block text-sm font-medium mb-1">Purchase Price</label>
                  <input
                    type="text"
                    required
                    placeholder="$500,000"
                    value={form.price}
                    onChange={(e) => setForm({ ...form, price: formatPrice(e.target.value) })}
                    className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div className="flex justify-end gap-3 pt-4">
                  <button type="button" onClick={onBack} className="px-4 py-2 border rounded-lg hover:bg-gray-50">
                    Cancel
                  </button>
                  <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Create Escrow
                  </button>
                </div>
              </form>
            </div>
          )}

          {step === 'creating' && (
            <div className="bg-white rounded-lg border p-12 text-center">
              <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
              <h3 className="text-lg font-medium">Creating Your Escrow</h3>
              <p className="text-gray-600 mt-1">Deploying Safe multisig and generating bank account...</p>
            </div>
          )}

          {step === 'wiring' && wiring && (
            <div className="bg-white rounded-lg border p-6 space-y-6 animate-fadeIn">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-green-100 rounded-full">
                  <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                  </svg>
                </div>
                <div>
                  <h3 className="font-semibold">Escrow Created Successfully</h3>
                  <p className="text-sm text-gray-500">Share these wiring instructions with the buyer</p>
                </div>
              </div>

              <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <h4 className="font-medium text-blue-900 mb-3">Wire Transfer Instructions</h4>
                <div className="space-y-2 text-sm">
                  {Object.entries({
                    'Bank Name': wiring.bankName,
                    'Routing Number (ABA)': wiring.routingNumber,
                    'Account Number': wiring.accountNumber,
                    'Beneficiary Name': wiring.beneficiaryName,
                    'Reference': wiring.reference,
                  }).map(([label, value]) => (
                    <div key={label} className="flex justify-between">
                      <span className="text-blue-700">{label}:</span>
                      <span className="font-mono text-blue-900">{value}</span>
                    </div>
                  ))}
                </div>
              </div>

              <div className="bg-amber-50 border border-amber-200 rounded-lg p-4 text-sm">
                <strong>Important:</strong> The reference number must be included in the wire transfer memo field.
              </div>

              <div className="flex justify-between">
                <button className="flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-gray-50">
                  <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                  </svg>
                  Download PDF
                </button>
                <button 
                  onClick={() => onCreated(mockEscrows[0])}
                  className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                >
                  View Escrow Dashboard
                </button>
              </div>
            </div>
          )}
        </div>
      );
    };

    // Escrow Detail Page
    const EscrowDetail = ({ escrow, onBack }) => {
      const [activeTab, setActiveTab] = useState('disbursements');
      const [showAddPayee, setShowAddPayee] = useState(false);
      const [payees, setPayees] = useState(escrow.payees || []);
      const [toast, setToast] = useState(null);

      const showToast = (message) => {
        setToast(message);
        setTimeout(() => setToast(null), 3000);
      };

      const totalToPayees = payees.reduce((sum, p) => {
        const amt = p.usePercentage ? (escrow.purchasePrice * p.basisPoints / 10000) : (p.amount || 0);
        return sum + amt;
      }, 0);

      const yieldInfo = escrow.yieldInfo || { accruedYield: 0, annualYieldBps: 475, currentBalance: escrow.purchasePrice };

      return (
        <div className="space-y-6">
          {/* Toast */}
          {toast && (
            <div className="fixed top-20 right-4 bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg animate-fadeIn z-50">
              {toast}
            </div>
          )}

          {/* Header */}
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-4">
              <button onClick={onBack} className="p-2 hover:bg-gray-100 rounded-lg">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                </svg>
              </button>
              <div>
                <h1 className="text-xl font-bold">{escrow.propertyAddress}</h1>
                <p className="text-sm text-gray-500">Escrow ID: {escrow.id}</p>
              </div>
            </div>
            <span className={`px-3 py-1.5 rounded-full text-sm font-medium ${statusConfig[escrow.status].color}`}>
              {statusConfig[escrow.status].label}
            </span>
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
            {/* Main Content */}
            <div className="lg:col-span-2 space-y-6">
              {/* Progress */}
              <div className="bg-white rounded-lg border p-6">
                <div className="flex justify-between mb-4">
                  <span className="font-medium">Escrow Progress</span>
                  <span className="text-sm text-gray-500">
                    {escrow.status === 'CLOSED' ? '100%' : escrow.status === 'FUNDS_RECEIVED' ? '50%' : '25%'} Complete
                  </span>
                </div>
                <div className="h-2 bg-gray-200 rounded-full overflow-hidden">
                  <div 
                    className="h-full bg-blue-600 transition-all"
                    style={{ width: escrow.status === 'CLOSED' ? '100%' : escrow.status === 'FUNDS_RECEIVED' ? '50%' : '25%' }}
                  />
                </div>
                <div className="flex justify-between mt-4 text-xs text-gray-500">
                  {['Created', 'Funded', 'Payees', 'Closed'].map((label, i) => {
                    const complete = (escrow.status === 'CLOSED') ||
                      (i === 0) ||
                      (i === 1 && ['FUNDS_RECEIVED', 'CLOSED'].includes(escrow.status)) ||
                      (i === 2 && payees.length > 0);
                    return (
                      <div key={label} className="flex flex-col items-center">
                        <div className={`w-6 h-6 rounded-full flex items-center justify-center mb-1 ${complete ? 'bg-green-500 text-white' : 'bg-gray-200'}`}>
                          {complete ? '✓' : i + 1}
                        </div>
                        <span>{label}</span>
                      </div>
                    );
                  })}
                </div>
              </div>

              {/* Tabs */}
              <div>
                <div className="flex gap-1 p-1 bg-gray-100 rounded-lg w-fit">
                  {['Disbursements', 'Activity', 'Documents'].map((tab) => (
                    <button
                      key={tab}
                      onClick={() => setActiveTab(tab.toLowerCase())}
                      className={`px-4 py-2 rounded-md text-sm font-medium transition-colors
                        ${activeTab === tab.toLowerCase() ? 'bg-white shadow-sm' : 'text-gray-600 hover:text-gray-900'}
                      `}
                    >
                      {tab}
                    </button>
                  ))}
                </div>

                {activeTab === 'disbursements' && (
                  <div className="mt-4 space-y-4">
                    {/* Summary */}
                    <div className="bg-gradient-to-br from-slate-900 to-slate-800 text-white rounded-lg p-6">
                      <h3 className="text-sm font-medium text-slate-300 mb-4">Disbursement Summary</h3>
                      <div className="grid grid-cols-4 gap-4">
                        <div>
                          <p className="text-xs text-slate-400">Purchase Price</p>
                          <p className="text-xl font-semibold">{formatCurrency(escrow.purchasePrice)}</p>
                        </div>
                        <div>
                          <p className="text-xs text-slate-400">Current Balance</p>
                          <p className="text-xl font-semibold text-green-400">{formatCurrency(yieldInfo.currentBalance)}</p>
                        </div>
                        <div>
                          <p className="text-xs text-slate-400">Accrued Yield</p>
                          <p className="text-xl font-semibold text-amber-400">+{formatCurrency(yieldInfo.accruedYield)}</p>
                        </div>
                        <div>
                          <p className="text-xs text-slate-400">To Payees</p>
                          <p className="text-xl font-semibold text-blue-400">{formatCurrency(totalToPayees)}</p>
                        </div>
                      </div>
                    </div>

                    {/* Payees Card */}
                    <div className="bg-white rounded-lg border">
                      <div className="p-4 border-b flex justify-between items-center">
                        <div>
                          <h3 className="font-medium">Payees ({payees.length})</h3>
                          <p className="text-sm text-gray-500">Configure disbursement recipients</p>
                        </div>
                        {!showAddPayee && escrow.status !== 'CLOSED' && (
                          <button
                            onClick={() => setShowAddPayee(true)}
                            className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm"
                          >
                            Add Payee
                          </button>
                        )}
                      </div>

                      <div className="p-4 space-y-3">
                        {/* Add Payee Form */}
                        {showAddPayee && (
                          <div className="border-2 border-dashed border-slate-200 rounded-lg p-4 bg-slate-50">
                            <h4 className="font-medium mb-4">Add New Payee</h4>
                            <div className="grid grid-cols-2 gap-4 mb-4">
                              <div>
                                <label className="block text-sm font-medium mb-1">Name</label>
                                <input type="text" id="payeeName" placeholder="John Smith" className="w-full px-3 py-2 border rounded-lg" />
                              </div>
                              <div>
                                <label className="block text-sm font-medium mb-1">Type</label>
                                <select id="payeeType" className="w-full px-3 py-2 border rounded-lg">
                                  <option value="SELLER">Seller</option>
                                  <option value="LISTING_AGENT">Listing Agent</option>
                                  <option value="BUYER_AGENT">Buyer's Agent</option>
                                  <option value="CONTRACTOR">Contractor</option>
                                </select>
                              </div>
                              <div>
                                <label className="block text-sm font-medium mb-1">Payment Method</label>
                                <select id="payeeMethod" className="w-full px-3 py-2 border rounded-lg">
                                  <option value="WIRE">Wire Transfer</option>
                                  <option value="ACH">ACH Transfer</option>
                                  <option value="USDC_DIRECT">USDC Direct</option>
                                  <option value="PHYSICAL_CHECK">Physical Check</option>
                                </select>
                              </div>
                              <div>
                                <label className="block text-sm font-medium mb-1">Amount</label>
                                <input type="text" id="payeeAmount" placeholder="$50,000" className="w-full px-3 py-2 border rounded-lg" />
                              </div>
                            </div>
                            <div className="flex justify-end gap-2">
                              <button onClick={() => setShowAddPayee(false)} className="px-4 py-2 border rounded-lg">Cancel</button>
                              <button 
                                onClick={() => {
                                  const newPayee = {
                                    id: 'p' + (payees.length + 1),
                                    name: document.getElementById('payeeName').value || 'New Payee',
                                    type: document.getElementById('payeeType').value,
                                    paymentMethod: document.getElementById('payeeMethod').value,
                                    amount: parseInt(document.getElementById('payeeAmount').value.replace(/[^0-9]/g, '')) || 50000,
                                    status: 'PENDING'
                                  };
                                  setPayees([...payees, newPayee]);
                                  setShowAddPayee(false);
                                  showToast('Payee added successfully!');
                                }}
                                className="px-4 py-2 bg-green-600 text-white rounded-lg"
                              >
                                Add Payee
                              </button>
                            </div>
                          </div>
                        )}

                        {/* Payee List */}
                        {payees.length === 0 && !showAddPayee ? (
                          <div className="text-center py-12 bg-slate-50 rounded-lg border-2 border-dashed">
                            <svg className="w-12 h-12 mx-auto text-slate-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <p className="font-medium text-slate-600">No payees added yet</p>
                            <p className="text-sm text-slate-400 mt-1">Add sellers, agents, and contractors to configure disbursements</p>
                          </div>
                        ) : (
                          payees.map((payee) => {
                            const amount = payee.usePercentage ? (escrow.purchasePrice * payee.basisPoints / 10000) : payee.amount;
                            return (
                              <div key={payee.id} className="border rounded-lg p-4 flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                  <div className="p-2 bg-slate-100 rounded-lg">
                                    <svg className="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                  </div>
                                  <div>
                                    <div className="flex items-center gap-2">
                                      <span className="font-medium">{payee.name}</span>
                                      <span className="px-2 py-0.5 bg-slate-100 text-slate-600 rounded text-xs">{payee.status}</span>
                                    </div>
                                    <div className="flex items-center gap-2 text-sm text-gray-500 mt-1">
                                      <span>{paymentMethodLabels[payee.paymentMethod]}</span>
                                      {payee.usePercentage && <span>({(payee.basisPoints / 100).toFixed(2)}%)</span>}
                                    </div>
                                  </div>
                                </div>
                                <span className="text-lg font-semibold">{formatCurrency(amount)}</span>
                              </div>
                            );
                          })
                        )}

                        {/* Buyer Yield Rebate */}
                        {yieldInfo.accruedYield > 0 && (
                          <div className="mt-4 p-4 bg-amber-50 rounded-lg border border-amber-200">
                            <div className="flex items-center justify-between">
                              <div className="flex items-center gap-3">
                                <div className="p-2 bg-amber-100 rounded-lg">
                                  <svg className="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>
                                </div>
                                <div>
                                  <p className="font-medium text-amber-900">Buyer Yield Rebate</p>
                                  <p className="text-sm text-amber-600">Treasury yield earned during escrow</p>
                                </div>
                              </div>
                              <span className="text-lg font-semibold text-amber-900">+{formatCurrency(yieldInfo.accruedYield)}</span>
                            </div>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'activity' && (
                  <div className="mt-4 bg-white rounded-lg border p-6">
                    <p className="text-gray-500">Activity log coming soon...</p>
                  </div>
                )}

                {activeTab === 'documents' && (
                  <div className="mt-4 bg-white rounded-lg border p-6">
                    <button className="w-full flex items-center justify-between px-4 py-3 border rounded-lg hover:bg-gray-50">
                      <div className="flex items-center gap-2">
                        <svg className="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span>Wiring Instructions PDF</span>
                      </div>
                      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                      </svg>
                    </button>
                  </div>
                )}
              </div>
            </div>

            {/* Sidebar */}
            <div className="space-y-6">
              {/* Yield Card */}
              <div className="bg-gradient-to-br from-green-500 to-green-600 text-white rounded-lg p-6">
                <div className="flex items-center gap-2 mb-4">
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span className="font-medium">Treasury Yield</span>
                </div>
                <p className="text-3xl font-bold">+{formatCurrency(yieldInfo.accruedYield)}</p>
                <p className="text-green-100 text-sm mt-1">{(yieldInfo.annualYieldBps / 100).toFixed(2)}% APY on US Treasuries</p>
                <div className="mt-4 pt-4 border-t border-green-400/30 space-y-2 text-sm">
                  <div className="flex justify-between">
                    <span className="text-green-100">Principal</span>
                    <span>{formatCurrency(escrow.purchasePrice)}</span>
                  </div>
                  <div className="flex justify-between">
                    <span className="text-green-100">Current Balance</span>
                    <span>{formatCurrency(yieldInfo.currentBalance)}</span>
                  </div>
                </div>
              </div>

              {/* Wiring Instructions */}
              {escrow.wiringInstructions && (
                <div className="bg-white rounded-lg border p-6">
                  <h3 className="font-medium mb-4 flex items-center gap-2">
                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    Wiring Instructions
                  </h3>
                  <div className="space-y-3 text-sm">
                    <div className="flex justify-between">
                      <span className="text-gray-500">Bank</span>
                      <span className="font-medium">{escrow.wiringInstructions.bankName}</span>
                    </div>
                    <div className="flex justify-between">
                      <span className="text-gray-500">Routing #</span>
                      <span className="font-mono">{escrow.wiringInstructions.routingNumber}</span>
                    </div>
                    <div className="flex justify-between">
                      <span className="text-gray-500">Account #</span>
                      <span className="font-mono">{escrow.wiringInstructions.accountNumber}</span>
                    </div>
                    <div className="flex justify-between">
                      <span className="text-gray-500">Reference</span>
                      <span className="font-mono">{escrow.wiringInstructions.reference}</span>
                    </div>
                  </div>
                  <button className="w-full mt-4 px-4 py-2 border rounded-lg hover:bg-gray-50 flex items-center justify-center gap-2">
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download PDF
                  </button>
                </div>
              )}

              {/* Smart Contracts */}
              <div className="bg-white rounded-lg border p-6">
                <h3 className="font-medium mb-4 flex items-center gap-2">
                  <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                  </svg>
                  Smart Contracts
                </h3>
                <div className="space-y-3 text-sm">
                  <div>
                    <span className="text-xs text-gray-500 uppercase">Safe Multisig</span>
                    <a href="#" className="flex items-center gap-1 text-blue-600 hover:text-blue-700 font-mono">
                      {escrow.safeAddress?.slice(0, 6)}...{escrow.safeAddress?.slice(-4)}
                      <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                      </svg>
                    </a>
                  </div>
                  <div>
                    <span className="text-xs text-gray-500 uppercase">Vault Contract</span>
                    <a href="#" className="flex items-center gap-1 text-blue-600 hover:text-blue-700 font-mono">
                      {escrow.vaultAddress?.slice(0, 6)}...{escrow.vaultAddress?.slice(-4)}
                      <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>

              {/* Close Escrow Button */}
              {escrow.status === 'FUNDS_RECEIVED' && payees.length > 0 && (
                <button 
                  onClick={() => showToast('Close escrow initiated! Awaiting 2-of-3 signatures...')}
                  className="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium flex items-center justify-center gap-2"
                >
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                  </svg>
                  Close Escrow
                </button>
              )}
            </div>
          </div>
        </div>
      );
    };

    // Main App
    const App = () => {
      const [connected, setConnected] = useState(false);
      const [page, setPage] = useState('dashboard');
      const [selectedEscrow, setSelectedEscrow] = useState(null);

      return (
        <div className="min-h-screen bg-gray-50">
          <Navbar 
            connected={connected} 
            onConnect={() => setConnected(true)}
            onDisconnect={() => setConnected(false)}
          />
          
          <main className="max-w-7xl mx-auto px-4 py-8">
            {!connected ? (
              <div className="flex flex-col items-center justify-center min-h-[60vh] gap-6">
                <div className="text-center space-y-2">
                  <h1 className="text-3xl font-bold text-gray-900">Welcome to EscrowBase</h1>
                  <p className="text-gray-600 max-w-md">
                    Modern real estate escrow powered by blockchain. Connect your wallet to get started.
                  </p>
                </div>
                <button 
                  onClick={() => setConnected(true)}
                  className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium"
                >
                  Connect Wallet
                </button>
              </div>
            ) : page === 'dashboard' ? (
              <Dashboard 
                escrows={mockEscrows}
                onSelectEscrow={(escrow) => {
                  setSelectedEscrow(escrow);
                  setPage('detail');
                }}
                onNewEscrow={() => setPage('new')}
              />
            ) : page === 'new' ? (
              <NewEscrow 
                onBack={() => setPage('dashboard')}
                onCreated={(escrow) => {
                  setSelectedEscrow(escrow);
                  setPage('detail');
                }}
              />
            ) : page === 'detail' && selectedEscrow ? (
              <EscrowDetail 
                escrow={selectedEscrow}
                onBack={() => setPage('dashboard')}
              />
            ) : null}
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
